<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LECTURE 11</title>

</head>
<body>
    <h1 style="margin-left: 40%;"><u><i>IMAGE MAPPING</i></u></h1>
    <p></p>
    <p></p>
    <img src="photo.jpeg" alt="not available" usemap="#image" style="margin-left: 26%;">
    <map name="image">
        <area shape="circle" coords="196,75,29" href="https://www.facebook.com/" alt="not available">
        <area shape="circle" coords="141,172,39" href="https://www.instagram.com/" alt="not available">
        <area shape="circle" coords="192,241,28" href="https://www.pinterest.com/" alt="not available">
        <area shape="circle" coords="144,295,18" href="https://twitter.com/?lang=en" alt="not available">
        <area shape="circle" coords="418,88,23" href="https://www.youtube.com/" alt="not available">
        <area shape="circle" coords="490,147,28" href="https://telegram.org/" alt="not available">
        <area shape="circle" coords="432,241,34" href="https://www.tiktok.com/en/" alt="not available">
        <area shape="circle" coords="479,307,22" href="https://web.whatsapp.com/" alt="not available">
    </map>



    <picture>
        <source srcset="small image.jpeg" media="(max-width: 1000px)">
        <source srcset="large image.jpeg" media="(min-width: 1001px)">
        <h2 style="margin-left: 46%;"><u><i>SMALL PIC</i></u></h2>
        <img src="small image.jpeg" alt="not available" style="padding-left: 25%;">
        <h2 style="margin-left: 46%;"><u><i>LARGE PIC</i></u></h2>
        <img src="large image.jpeg" alt="not available" style="padding-left: 21%;">
    </picture>
  
</body>
</html>
